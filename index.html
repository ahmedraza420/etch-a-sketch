<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

<body class="bglight textlight">
    <div id="header" class="textlight ">
        <div id="headerFixer"></div>
        <div id="title">Etch-a-Sketch</div>
        <div id="themeContainer" class="light">
            <svg id='light' class="themeSelector" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 h-5 w-5 text-gray-400 group-hover:text-gray-500 dark:text-gray-300 dark:group-hover:text-gray-300 group-hover:text-gray-700" role="img" aria-labelledby="aes7hws6d3e3pid390k9fhqbfn2ew3sd"><title id="aes7hws6d3e3pid390k9fhqbfn2ew3sd">theme icon</title>
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z"></path>
            </svg>
            <svg id='dark' class="themeSelector" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 h-5 w-5 text-gray-400 group-hover:text-gray-500 dark:text-gray-300 dark:group-hover:text-gray-300 group-hover:text-gray-700" role="img" aria-labelledby="asihdal0wo7bl817prrue0l7z6pvha6t"><title id="asihdal0wo7bl817prrue0l7z6pvha6t">theme icon</title>
                <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z"></path>
            </svg>
        </div>
    </div>
    <div id="main">
        <div id="container1">
            <div id="container2">
                <div id="colorPickerDiv">
                    <input type="color" name="colorPicker" id="colorPicker" class="borderlight" value="#183D3D">
                </div>
                <div id="menu" class="textlight">
                    <div id="colorContainer" class="menuItem menulight">
                        <button id="colorPickerButton" class="borderlight buttonlight menuButton textlight"><!--<span id="colorFixer"></span>-->Color</button>
                    </div>
                    <div id="eraserContainer" class="menuItem menulight">
                        <button id="eraserButton" class="borderlight buttonlight menuButton textlight">Eraser</button>
                    </div>
                    <div id="rainbowContainer" class="menuItem menulight">
                        <button id="rainbowButton" class="borderlight buttonlight menuButton textlight">Rainbow</button>
                    </div>
                    <div id="intensityContainer" class="menuItem menulight">
                        <input type="range" id="colorIntensity" class="slider sliderlight" min="1" max="100" value="10" oninput="document.querySelector('#intensityDisplay').innerHTML = this.value+`%`">
                        <button id="intensityButton" class="borderlight buttonlight textlight menuButton">Shading <span id="intensityDisplay">100%</span></button>
                    </div>
                    <div id="clearContainer" class="menuItem menulight">
                        <button id="clearButton" class="borderlight buttonlight menuButton textlight">Clear</button>
                    </div>
                </div>
            </div>
            <div id="container3">
                <div id="gridContainer" class="menuItem menulight">
                <label for="gridsize" id="gridLabel" class="textlight">16 x 16</label>
                <input type="range" name="gridsize" id="gridSize" class="slider sliderlight" min="16" max="100" value="16" oninput="const size = `${this.value} x ${this.value}`; document.querySelector('#gridSizeButton').innerText = 'Size '+size; document.querySelector('#gridLabel').innerText = size">
                <button id="gridSizeButton" class="borderlight buttonlight textlight menuButton">16 x 16</button>
                </div>
                <div id="sketchBoard" class="shadowlight"></div>
            </div>
        <div id="container1fixer"></div>
        </div>
    </div>
    <div id="footer" class="textlight">
        <div id="copyRights">

</body>
</html>
